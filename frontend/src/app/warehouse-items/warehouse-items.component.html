<div class="warehouse-items-container">
  <h2 class="warehouse-title">Items in {{ warehouseName }} Warehouse</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Item Name</th>
      <th>Description</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
    </tbody>
  </table>
</div>
